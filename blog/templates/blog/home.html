{% extends 'base.html' %}
{% block content %}
    <h2>Photos</h2>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}">
        <p>{{ photo.caption }}</p>
    {% endfor %}

    <h2>Blogs</h2>
    <div>
        {% for blog in blogs %}
            <div>
                <a href="{% url 'view_blog' blog.id %}">
                    <h4>Blog Post: {{ blog.title }}</h4>
                    <img src="{{ blog.photo.image.url }}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
